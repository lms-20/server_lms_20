version: '3.9'
services:
  # elasticsearch
  lms-elascticsearch:
    container_name: lms-elascticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.13.3
    restart: always
    environment:
      - xpack.security.enabled=false
      - 'discovery.type=single-node'
    networks:
      - lms-net
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  # postgress
  lms-postgres:
    container_name: lms-postgres
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - APP_DB_USER=postgres
      - APP_DB_PASS=password
      - APP_DB_NAME=db_lms
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - lms-postgres:/var/lib/postgresql
    ports:
      - '5432:5432'
    networks:
      - lms-net

    # api
  lms-api:
    container_name: lms-api
    image: lms-api:latest
    ports:
      - '3030:3030'
    depends_on:
      - lms-elascticsearch
      - lms-postgres
    networks:
      - lms-net
    command: sh -c "dockerize -wait tcp://lms-postgres:5432 -timeout 300s -wait-retry-interval 30s  ENV=DEV /go/bin/api"

volumes:
  lms-postgres:
  elasticsearch:

networks:
  lms-net:
    name: lms-net
